<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelador de Superfícies B-Spline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>B-Spline Surface Viewer</h1>
    </header>
    
    <div class="container">
        <div class="controls">
            <label for="nRows">N° de Linhas:</label>
            <input type="number" id="nRows" value="4" min="4" max="100">
            <label for="nCols">N° de Colunas:</label>
            <input type="number" id="nCols" value="4" min="4" max="100">  
            <label for="uStep">Step U:</label>
            <input type="number" id="uStep" value="0.1" min="0.01" max="0.5" step="0.01">
            <label for="vStep">Step V:</label>
            <input type="number" id="vStep" value="0.1" min="0.01" max="0.5" step="0.01">
            
            <h3>Camera Settings</h3>
            <label for="vrpX">VRP X:</label>
            <input type="number" id="vrpX" value="25" step="1">
            <label for="vrpY">VRP Y:</label>
            <input type="number" id="vrpY" value="15" step="1">
            <label for="vrpZ">VRP Z:</label>
            <input type="number" id="vrpZ" value="80" step="1">
            
            <label for="focalX">Focal Point X:</label>
            <input type="number" id="focalX" value="20" step="1">
            <label for="focalY">Focal Point Y:</label>
            <input type="number" id="focalY" value="10" step="1">
            <label for="focalZ">Focal Point Z:</label>
            <input type="number" id="focalZ" value="25" step="1">
            
            <label for="viewUpX">View Up X:</label>
            <input type="number" id="viewUpX" value="0" step="1">
            <label for="viewUpY">View Up Y:</label>
            <input type="number" id="viewUpY" value="1" step="1">
            <label for="viewUpZ">View Up Z:</label>
            <input type="number" id="viewUpZ" value="0" step="1">
            
            <h3>Window</h3>
            <label for="xwMin">Xw Min:</label>
            <input type="number" id="xwMin" value="-10" step="1">
            <label for="xwMax">Xw Max:</label>
            <input type="number" id="xwMax" value="10" step="1">
            <label for="ywMin">Yw Min:</label>
            <input type="number" id="ywMin" value="-10" step="1">
            <label for="ywMax">Yw Max:</label>
            <input type="number" id="ywMax" value="10" step="1">
            
            <h3>Viewport</h3>
            <label for="xvMin">Xv Min:</label>
            <input type="number" id="xvMin" value="0" min="0" max="800">
            <label for="xvMax">Xv Max:</label>
            <input type="number" id="xvMax" value="800" min="0" max="800">
            <label for="yvMin">Yv Min:</label>
            <input type="number" id="yvMin" value="0" min="0" max="600">
            <label for="yvMax">Yv Max:</label>
            <input type="number" id="yvMax" value="600" min="0" max="600">
            
            <button onclick="generateSurface()">Gerar Superfície</button>
        </div>
        
        <div>
            <label for="controlPointSelect">Selecione um ponto de controle:</label>
            <select id="controlPointSelect"></select>
        </div>
        <div>
            <label for="controlPointX">X:</label>
            <input type="number" id="controlPointX" step="0.1">
            <label for="controlPointY">Y:</label>
            <input type="number" id="controlPointY" step="0.1">
            <label for="controlPointZ">Z:</label>
            <input type="number" id="controlPointZ" step="0.1">
            <button onclick="updateSelectedControlPoint()">Atualizar</button>
        </div>
        
        <canvas id="surfaceCanvas" width="800" height="600"></canvas>
    </div>
    
    <footer>
        <p>Desenvolvido para Computação Gráfica - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
