<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelador de Superfícies B-Spline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Modelador de Superfícies B-Spline</h1>
    </header>
    <main>
        <!-- Controles de Geração -->
        <section class="controls">
            <h2>Configuração Inicial</h2>
            <label for="rows">Número de Linhas (4 a 100): </label>
            <input type="number" id="rows" min="4" max="100" value="4">
            <label for="cols">Número de Colunas (4 a 100): </label>
            <input type="number" id="cols" min="4" max="100" value="4">
            <button onclick="generateSurface()">Gerar Superfície</button>
        </section>
        <canvas id="canvas" width="800" height="600"></canvas>
    </main>
    <footer>
        <p>Desenvolvido para Computação Gráfica - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
