<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelador de Superfícies B-Spline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Modelador de Superfícies B-Spline</h1>

    <div>
        <label for="rows">Número de Linhas (4 a 100): </label>
        <input type="number" id="rows" min="4" max="100" value="4">
    </div>
    <div>
        <label for="cols">Número de Colunas (4 a 100): </label>
        <input type="number" id="cols" min="4" max="100" value="4">
    </div>
    <button onclick="generateSurface()">Gerar Superfície</button>

    <div>
        <label for="controlPoint">Selecione o Ponto de Controle: </label>
        <select id="controlPoint" onchange="selectControlPoint()"></select>
    </div>

    <div>
        <label for="colorPicker">Selecione a Cor: </label>
        <input type="color" id="colorPicker">
        <button onclick="changeControlPointColor()">Mudar Cor</button>
    </div>
    <div> <!-- Controles para Translação --> 
        <h3>Translação</h3> 
        <label for="dx">Dx:</label> <input type="number" id="dx" value="0"> 
        <label for="dy">Dy:</label> <input type="number" id="dy" value="0"> 
        <label for="dz">Dz:</label> <input type="number" id="dz" value="0"> 
        <button id="translateButton">Transladar</button> </div> 
        <div> <!-- Controles para Escala --> 
            <h3>Escala</h3> 
            <label for="scaleFactor">Fator de Escala:</label> 
            <input type="number" id="scaleFactor" value="1"> 
            <button id="scaleButton">Escalar</button> 
        </div> 
        <div> <!-- Controles para Rotação --> 
        <h3>Rotação</h3> 
            <label for="rotationAngle">Ângulo de Rotação (graus):</label> 
            <input type="number" id="rotationAngle" value="0"> 
            <button id="rotateButton">Rotacionar</button>
        </div>

        <div> 
            <h3>Parâmetros da Câmera</h3> 
            <label for="VRP_x">VRP_x:</label> <input type="number" id="VRP_x" value="0"> 
            <label for="VRP_y">VRP_y:</label> <input type="number" id="VRP_y" value="0"> 
            <label for="VRP_z">VRP_z:</label> <input type="number" id="VRP_z" value="0"> 
            <label for="P_x">P_x:</label> <input type="number" id="P_x" value="0"> 
            <label for="P_y">P_y:</label> <input type="number" id="P_y" value="0"> 
            <label for="P_z">P_z:</label> <input type="number" id="P_z" value="0"> 
            <label for="Y_x">Y_x:</label> <input type="number" id="Y_x" value="0"> 
            <label for="Y_y">Y_y:</label> <input type="number" id="Y_y" value="1"> 
            <label for="Y_z">Y_z:</label> <input type="number" id="Y_z" value="0"> 
            <button id="applyTransformationButton">Aplicar Transformação SR para SRC</button>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
